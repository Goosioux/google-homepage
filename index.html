<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<style>
</style>
<body>
  <header class="header">
    <div class="header-left">
      <a href="https://about.google/">About</a>
      <a href="https://store.google.com/">Store</a>
    </div>
    <div class="header-right">
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://images.google.com/">Images</a>
      <a href="https://about.google/products/">
        <img src="" class="apps">
      </a>
      <button class="sign-in" href="https://accounts.google.com/">Sign In</button>
    </div>
  </header>
  <main class="content">
    <img class="glogo" src="images/Logo.png" alt="google logo" />
    <form class="search-box-wrapper" action="">
      <span>
        <img id="search-icon" src="images/Search.png" alt="search icon">
      </span>
      <input id="search" type="search">
      <span>
        <img  id="microphone-icon" src="images/Mic.png" alt="microphone icon">
      </span>
    </form>
    <div class="buttons">
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm Feeling Lucky">
    </div>
  </main>
  <footer>
    <div class="footer-left">
      <a href="https://about.google/">Privacy</a>
      <a href="https://store.google.com/">Terms</a>
      <a href="https://store.google.com/">Settings</a>
    </div>
    <div class="footer-right">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search Works</a>
    </div>
  </footer>
</body>
</html>
